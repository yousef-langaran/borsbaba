  "components": {
    "schemas": {
      "AddAddressDto": {
        "required": [
          "address",
          "city",
          "isRecipientMySelf",
          "latitude",
          "longitude",
          "postalCode",
          "province",
          "recipientMobileNumber",
          "recipientName",
          "recipientSurname"
        ],
        "type": "object",
        "properties": {
          "province": {
            "minLength": 1,
            "type": "string"
          },
          "city": {
            "minLength": 1,
            "type": "string"
          },
          "address": {
            "minLength": 1,
            "type": "string"
          },
          "postalCode": {
            "minLength": 1,
            "pattern": "^[0-9]{10}$",
            "type": "string"
          },
          "unit": {
            "type": "string",
            "nullable": true
          },
          "plaque": {
            "type": "string",
            "nullable": true
          },
          "latitude": {
            "minLength": 1,
            "type": "string"
          },
          "longitude": {
            "minLength": 1,
            "type": "string"
          },
          "recipientName": {
            "minLength": 1,
            "type": "string"
          },
          "recipientSurname": {
            "minLength": 1,
            "type": "string"
          },
          "recipientMobileNumber": {
            "minLength": 1,
            "pattern": "^(0)?(9){1}\\d{9}$",
            "type": "string"
          },
          "isRecipientMySelf": {
            "type": "boolean"
          }
        },
        "additionalProperties": false
      },
      "AddBasketDto": {
        "required": [
          "price",
          "priceTypeId",
          "productAndPropertyPriceId"
        ],
        "type": "object",
        "properties": {
          "productAndPropertyPriceId": {
            "type": "integer",
            "format": "int64"
          },
          "priceTypeId": {
            "$ref": "#/components/schemas/PriceType"
          },
          "price": {
            "minimum": 1,
            "type": "number",
            "format": "double"
          }
        },
        "additionalProperties": false
      },
      "AddFactorDto": {
        "required": [
          "factorTypeId",
          "priceTypeId",
          "settlementTypeId",
          "shopId"
        ],
        "type": "object",
        "properties": {
          "shopId": {
            "$ref": "#/components/schemas/ShopType"
          },
          "factorTypeId": {
            "$ref": "#/components/schemas/FactorType"
          },
          "priceTypeId": {
            "$ref": "#/components/schemas/PriceType"
          },
          "settlementTypeId": {
            "$ref": "#/components/schemas/SettlementType"
          },
          "addressId": {
            "type": "integer",
            "format": "int64",
            "nullable": true
          },
          "discountPrice": {
            "type": "number",
            "format": "double"
          },
          "description": {
            "type": "string",
            "nullable": true
          }
        },
        "additionalProperties": false
      },
      "AddProductViewDto": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          }
        },
        "additionalProperties": false
      },
      "BasketDto": {
        "type": "object",
        "properties": {
          "userId": {
            "type": "integer",
            "format": "int64"
          },
          "totalPrice": {
            "type": "number",
            "format": "double"
          },
          "totalCount": {
            "type": "number",
            "format": "double"
          },
          "basketItems": {
            "type": "array",
            "items": {
              "$ref": "#/components/schemas/BasketItemDto"
            },
            "nullable": true
          }
        },
        "additionalProperties": false
      },
      "BasketItemDto": {
        "type": "object",
        "properties": {
          "id": {
            "type": "integer",
            "format": "int64"
          },
          "productAndPropertyPriceId": {
            "type": "integer",
            "format": "int64"
          },
          "productId": {
            "type": "integer",
            "format": "int64"
          },
          "productName": {
            "type": "string",
            "nullable": true
          },
          "propertyTitle": {
            "type": "string",
            "nullable": true
          },
          "storeName": {
            "type": "string",
            "nullable": true
          },
          "price": {
            "type": "number",
            "format": "double"
          },
          "priceTypeId": {
            "$ref": "#/components/schemas/PriceType"
          },
          "count": {
            "type": "integer",
            "format": "int32"
          },
          "creationTime": {
            "type": "string",
            "format": "date-time"
          },
          "message": {
            "type": "string",
            "nullable": true
